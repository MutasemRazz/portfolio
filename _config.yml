title: "Mutasem A. Razzek"
name: "Mutasem A. Razzek"
email: "mabdalrazzek@gmail.com"
description: "Mechanical & Aerospace Engineer | EIT | Private Pilot"
url: "https://mutasemrazz.github.io"
baseurl: "/portfolio"

theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-paginate
  - jekyll-include-cache

paginate: 5
paginate_path: "/page:num/"
collections:
  projects:
    output: true
    permalink: /projects/:name/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
